<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>DSMovie</title>
</head>

<body>

    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="img-git">
                <img src="./img/github.svg" alt="github">
                <a href="https://github.com/CosmoAndrade"> /CosmoAndrade</a>
            </div>

        </nav>
    </header>

    <main>
        <section id="dsmovie-form-section" >


            <div class="container dsmovie-form-container">

                <div >

                    <div class="dsmovie-card">

                        <img src="https://www.themoviedb.org/t/p/w1066_and_h600_bestv2/AdyJH8kDm8xT8IKTlgpEC15ny4u.jpg"
                            alt="img-marvel">

                        <div class="dsmovie-form-description">
                            <h3>Doutor Estranho</h3>

                            <form  class="dsmovie-form">

                                <div class="form-group dsmovie-form-group">
                                    <label for="email">Informe seu Email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>

                                
                             <div class="form-group dsmovie-form-group">
                                <label for="score">Informe sua Avaliação</label>
                                <select class="form-control" name="score" id="score">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                </select>
                              </div>

                              <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn" type="submit">Salvar</button>
                                <a href="index.html" class="dsmovie-btn">Cancelar</a>
                              </div>

                            </form>


                          
                        </div>

                    </div>

                </div>



            </div>


        </section>
    </main>





</body>

</html>
